<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>javascript quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
<body>
    <div class="row">
        <div class="col-lg-6">
            <h3 id="highscore">High Score:</h3>
        </div>
        <div class="col-lg-6">
            <h3 id="timer">Time:</h3>
        </div>
    </div>
    <div class="container">
    <div class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <p id="text-space">Test your knowledge of javascript against the clock!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button id="buttonStart" class="btn btn-info" >Start</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button id="buttonOne" class="btn btn-info" data-value="A" hidden="true" >button</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button id="buttonTwo" class="btn btn-info" data-value="B" hidden="true" >button</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button id="buttonThree" class="btn btn-info" data-value="C"  hidden="true">button</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button id="buttonFour" class="btn btn-info" data-value= "D" hidden="true">button</button>
            </div>
            <div class="row" id="submit-row" hidden="true" >
                <div class="col-lg-9">
                    <input type="text" placeholder="Your Initials Here" name="initals-box" id="initials-box" />
                </div>
                <div class="col-lg-3">
                    <button id="submit" class="btn btn-info">Submit</button>
                </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2 id="answer" hidden="true"></h2>
            </div>
        </div>
           
    </div>
    </div>
<script src="logic.js"></script>
    
</body>
</html>
